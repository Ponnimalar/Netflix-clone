<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="./Netflix.css"> <link href="https://fonts.googleapis.com/css2?family=Netflix+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="navbar">
        <div class="logo">NETFLIX</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Characters</a></li>
                <li><a href="#">Episodes</a></li>
            </ul>
        </nav>
        <button class="sign-in-btn">SIGN IN</button>
    </header>

    <div class="hero-container">
        <div class="hero-background">
            </div>

        <div class="hero-content">
            <h1 class="title">The Exorcist</h1>
            <h3 class="subtitle">The Exorcist</h3>
            <p class="description">
                A mother's desperate attempt to save her 12-year-old daughter from a mysterious and terrifying case of demonic possession by enlisting the help of two Roman Catholic priests for an exorcism. 
            </p>
            <div class="actions">
                <button class="watch-now-btn">Watch Now</button>
            </div>
        </div>

        <div class="trailer-link">
            <a href="#">Watch the Trailer</a>
        </div>

    </div>

</body>
</html>
